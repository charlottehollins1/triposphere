
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripoSphere - Stays</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to TripoSphere</h1>
    <p>Your adventure starts here.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Stays</a></li>
      <li><a href="#">Flights</a></li>
      <li><a href="#">Hotels</a></li>
      <li><a href="#">Bus Tickets</a></li>
      <li><a href="#">Car Rental</a></li>
      <li><a href="#">Attractions</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section id="stays">
    <h2>Find the Best Stays</h2>
    <label for="country">Choose a country:</label>
    <select id="country" onchange="loadCities()">
      <option value="">Select Country</option>
      <option value="vietnam">Vietnam</option>
      <option value="thailand">Thailand</option>
    </select>

    <div id="citySelector" style="margin-top: 10px;"></div>
    <div id="properties" style="margin-top: 20px;"></div>
  </section>

  <script>
    const data = {
      vietnam: {
        "Ho Chi Minh": [
          { name: "Cozy Riverside Apartment", price: "$45/night", image: "https://i.imgur.com/Yy8Q75I.jpg" },
          { name: "Saigon Central Homestay", price: "$30/night", image: "https://i.imgur.com/vKt4FxA.jpg" }
        ],
        "Hanoi": [
          { name: "Old Quarter Suite", price: "$40/night", image: "https://i.imgur.com/CA2sF0B.jpg" }
        ]
      },
      thailand: {
        "Bangkok": [
          { name: "Bangkok Sky View Condo", price: "$50/night", image: "https://i.imgur.com/V5yVVWg.jpg" }
        ],
        "Chiang Mai": [
          { name: "Nature View Villa", price: "$35/night", image: "https://i.imgur.com/h9gqOXM.jpg" }
        ]
      }
    };

    function loadCities() {
      const country = document.getElementById("country").value;
      const citySelector = document.getElementById("citySelector");
      const properties = document.getElementById("properties");
      properties.innerHTML = "";

      if (country && data[country]) {
        let cityOptions = `<label for="city">Choose a city:</label>
          <select id="city" onchange="loadProperties('${country}')">
          <option value="">Select City</option>`;
        for (let city in data[country]) {
          cityOptions += `<option value="${city}">${city}</option>`;
        }
        cityOptions += "</select>";
        citySelector.innerHTML = cityOptions;
      } else {
        citySelector.innerHTML = "";
      }
    }

    function loadProperties(country) {
      const city = document.getElementById("city").value;
      const properties = document.getElementById("properties");
      properties.innerHTML = "";

      if (city && data[country][city]) {
        data[country][city].forEach(prop => {
          properties.innerHTML += `
            <div class="property-card">
              <img src="${prop.image}" alt="${prop.name}" />
              <h3>${prop.name}</h3>
              <p>${prop.price}</p>
              <button>Book Now</button>
            </div>`;
        });
      }
    }
  </script>
</body>
</html>
